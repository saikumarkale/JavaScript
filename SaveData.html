<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="inputBox" onkeyup="saveData()">
    </div>
</body>

</html>

<script>
    const inputBox = document.getElementById("inputBox");
    const savedData = localStorage.getItem("inputText");
    if (savedData) {
        inputBox.value = savedData;
    }
    // save data when onkey up
    function saveData() {
        localStorage.setItem("inputText", inputBox.value);
    };

</script>
